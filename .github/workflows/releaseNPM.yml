name: Release NPM Packages

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release NPM Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/

      - run: |
          echo "@sonics-team:registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: Pick a package manager
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to NPM packages
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm build

      - run: npm publish packages/eslint-config-sonics/ --access public
      - run: npm publish packages/sonics-core/ --access public
      - run: npm publish packages/sonics-tsconfig/ --access public
      - run: npm publish packages/sonics-utils/ --access public

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}